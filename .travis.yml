language: node_js
node_js:
  - '10.15.3'

jobs:
  include:
    - stage: test package security
      script:
        # locking at `moderate` to avoid https://www.npmjs.com/advisories/836
        # consider swapping back to low whenever possible / reasonable
        - npm audit --audit-level=moderate
    - stage: test types
      script:
        - npm run flow
    - stage: test linter
      script:
        - npm run prettier
    - stage: test build
      script:
        - npm run build
